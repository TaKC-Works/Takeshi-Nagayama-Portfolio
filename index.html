<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Takeshi Nagayama / Portfolio</title>
  <link rel="preload" href="data/items.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Takeshi Nagayama / Portfolio</h1>
      <p>過去作品と最近のデモ音源を掲載いたします。　※タイトル末尾に「DEMO」と表記があるものは全て2025年8月24日以降の制作音源です。</p>
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar">
      <input id="search" placeholder="検索（タイトル/タグ）" aria-label="search">
      <div class="filters" id="filters"></div>
    </div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© Takeshi Nagayama</p>
    </div>
  </footer>

  <template id="card-template">
    <article class="card">
      <div class="thumb">
        <img alt="artwork" loading="lazy">
        <video class="video" controls preload="none" playsinline hidden></video>
      </div>
      <div class="meta">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="tags"></div>
      </div>
      <div class="actions">
        <button class="play-btn" hidden>▶︎ 再生</button>
        <a class="open-link" target="_blank" rel="noopener" hidden>外部リンク</a>
      </div>
      <audio preload="none"></audio>
    </article>
  </template>
  
<script src="assets/apps.js?v=4" defer></script>

<script>
(async function () {
  const grid = document.getElementById('grid');
  const search = document.getElementById('search');
  const tpl = document.getElementById('card-template');

  let items = [];
  try {
    const res = await fetch('data/items.json', { cache: 'no-store' });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    items = await res.json();
  } catch (e) {
    grid.innerHTML = `<p style="color:#c00">items.json を読めませんでした：${String(e)}</p>`;
    console.error('items.json load error', e);
    return;
  }

  function pauseAllMedia() {
    document.querySelectorAll('audio').forEach(a => { if (!a.paused) a.pause(); });
    document.querySelectorAll('video').forEach(v => { if (!v.paused) v.pause(); });
  }

  function render(list) {
    grid.innerHTML = '';
    if (!Array.isArray(list) || list.length === 0) {
      grid.innerHTML = '<p>データが見つかりません。</p>';
      return;
    }

    list.forEach(item => {
      const node = tpl.content.cloneNode(true);
      const img   = node.querySelector('img');
      const video = node.querySelector('.video');
      const audio = node.querySelector('audio');
      const title = node.querySelector('.title');
      const desc  = node.querySelector('.desc');
      const tags  = node.querySelector('.tags');
      const btn   = node.querySelector('.play-btn');
      const link  = node.querySelector('.open-link');

      title.textContent = item.title || '';
      desc.textContent  = item.description || '';

      // artwork が空なら画像を隠す（404回避）
      const artworkSrc = (item.artwork && item.artwork.trim()) ? item.artwork : '';
      if (artworkSrc) { img.src = artworkSrc; img.alt = item.title || 'artwork'; } else { img.hidden = true; }

      if (Array.isArray(item.tags)) {
        item.tags.forEach(t => {
          const s = document.createElement('span');
          s.className = 'tag';
          s.textContent = t;
          tags.appendChild(s);
        });
      }

      if (item.video && String(item.video).trim()) {
        video.hidden = false;
        video.src = item.video;
        if (artworkSrc) video.setAttribute('poster', artworkSrc);
        img.hidden = true;
        btn.hidden = true;
        video.addEventListener('play', () => { pauseAllMedia(); });
      }
      else if (item.audio && String(item.audio).trim()) {
        audio.src = item.audio;
        btn.hidden = false;
        btn.addEventListener('click', () => {
          if (audio.paused) { pauseAllMedia(); audio.play(); btn.textContent = '⏸ 停止'; }
          else { audio.pause(); btn.textContent = '▶︎ 再生'; }
        });
        audio.addEventListener('pause', () => { btn.textContent = '▶︎ 再生'; });
        audio.addEventListener('ended', () => { btn.textContent = '▶︎ 再生'; });
      } else {
        btn.hidden = true;
      }

      if (item.url && String(item.url).trim()) {
        link.hidden = false; link.href = item.url; link.textContent = '外部リンク';
      }

      grid.appendChild(node);
    });
  }

  function normalize(s){ return (s||'').toString().toLowerCase(); }
  function matches(q, item){
    const n = normalize(q);
    return normalize(item.title).includes(n) ||
           normalize(item.description).includes(n) ||
           (Array.isArray(item.tags) && item.tags.some(t=>normalize(t).includes(n)));
  }

  search.addEventListener('input', () => {
    const q = search.value.trim();
    render(q ? items.filter(it => matches(q, it)) : items);
  });

  render(items);
})();
</script>
</body>
</html>
