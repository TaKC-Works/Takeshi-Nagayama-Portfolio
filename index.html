<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Takeshi Nagayama / Portfolio</title>
  <link rel="preload" href="data/items.json" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Takeshi Nagayama / Portfolio</h1>
      <p>過去作品と最近のデモ音源を掲載いたします。　※タイトル末尾に「DEMO」と表記があるものは全て2025年8月24日以降の制作音源です。</p>
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar">
      <input id="search" placeholder="検索（タイトル/タグ）" aria-label="search">
      <div class="filters" id="filters"></div>
    </div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© Takeshi Nagayama</p>
    </div>
  </footer>

  <template id="card-template">
    <article class="card">
      <div class="thumb">
        <img alt="artwork" loading="lazy">
      <video class="video" controls preload="metadata" playsinline hidden></video>
          <div class="play-overlay" aria-hidden="true"></div>
    </div>
    <div class="meta">
      <h3 class="title"></h3>
      <p class="desc"></p>
      <div class="tags"></div>
    </div>
    <div class="actions">
   <button class="play-btn" hidden aria-hidden="true">▶︎ 再生</button>
      <a class="open-link" target="_blank" rel="noopener" hidden>外部リンク</a>
    </div>
    <audio preload="none"></audio>
  </article>
</template>
  
<script src="apps.js" defer></script>
</body>
</html>
